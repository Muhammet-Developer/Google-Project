<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Google__G__Logo.svg.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
</head>
<body>
    <div class="top">
        <div class="box2">
            <a href="https://www.google.com/webhp?hl=tr&sa=X&sqi=2&pjf=1&ved=0ahUKEwjx05aPkvz0AhUfD7kGHSZmAVcQPAgI" target="_blank">
                <button id="Signin">Sign in</button></div>
            </a>
        <div class="box1"><input type="image" src="images/app.png" value="submit"></div>
        <a id="gmail" href="#">Images</a>
        <a id="gmail" href="#">Gmail</a>
    </div>

    <div class="ort">
        <img id="google" src="./images/Google.png" alt="">
    </div>

    <div class="search2"> 
        <table class="elementscontainer">
            <tr>
                <td>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </td>
                <td>
                    <input type="text" placeholder="Search Google or type a URL" class="search">
                    
                </td>
                <td class="abc">
                    <i class="fa-solid fa-microphone"></i>
                </td>
                
            </tr>
        </table>
       

    </div>

    <div class="orta3" >
        <div class="box4">
            <a href="https://www.youtube.com/" target="_blank" title="Youtube">
                <img id="youtube" src="./images/youtube.png" />
            </a>
            <p>Youtube</p>
        </div>
        <div class="box5">
            <a href="https://translate.google.com/?hl=tr" target="_blank" title="Translation">
                <img id="translate" src="./images/translate.png" />
            </a>
            <p>Translation</p>
        </div>
        <div class="box6">
            <a href="https://chrome.google.com/webstore/category/extensions?hl=tr" target="_blank" title="Store">
                <img id="google-web" src="./images/Google_Chrome_Web_Store_icon_2022.svg.png" />
            </a>
            <p>Store</p>
        </div>
        <div class="box7">
            <a href="#">
                <img id="addshortcut" src="./images/arti.png" />
            </a>
            <p>Add shortcut</p>
        </div>
        
    </div>
    <div class="lower">
        <input id="pencil" type="image" src="images/pen.png" value="submit">
        
    </div>

</body>
</html>
